[buildout]
extends = http://dist.plone.org/release/5.0.5/versions.cfg
unzip = true
newest = false
versions = versions
prefer-final = true
relative-paths = true

find-links +=
    http://effbot.org/downloads/

parts =
    instance
    demosite

[versions]
setuptools =
zc.buildout =
collective.themefragments = 2.10.2
collective.themesitesetup = 2.0.1

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
relative-paths = true
eggs =
    Pillow
    Plone
    collective.themefragments
    collective.themesitesetup
    RelStorage==1.6.3
    psycopg2
rel-storage =
    keep-history false
    blob-dir /tmp/blobcache
    shared-blob-dir false
    type postgresql
    host PG_HOST
    dbname PG_DBNAME
    user PG_USER
    password PG_PASS
zcml =
    plone.app.mosaic-meta:sitelayouts-meta.zcml
    plone.app.mosaic:sitelayouts-bs3demo.zcml


[demosite]
recipe = collective.recipe.plonesite
site-id = Plone
instance = instance
profiles-initial =
